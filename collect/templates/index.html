<!DOCTYPE html>
<html>
<head>
	<title>Collect URLs</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<script type="text/javascript" src="/static/js/jquery.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="page-header">Collect seed URLs</h1>
			</div>
		</div>
		<div class="row">
			<form class="urls" action="/crawl/" method="post">
				{% csrf_token %}
				<div class="col-md-2">
					<div class="row">
						<div class="col-md-12">
							<input type="submit" name="submit" value="Start" class="btn btn-primary" style="width: 100%;" />
						</div>
					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="col-md-12">
							<button id="add-url-btn" class="btn btn-default"  style="width: 100%;">Add URL</button>
						</div>
					</div>
				</div>
				<div class="col-md-8 col-md-offset-1">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12" id="urls">
								
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#add-url-btn").click(function(e) {
				e.preventDefault();
				var link = $('	<div class="url-holder form-group row">'+
									'<div class="col-md-9">'+
										'<input type="text" name="url[]" class="form-control" />'+
									'</div>'+
									'<div class="col-md-3">'+
										'<button class="btn btn-danger remove-url" style="width: 100%;">Remove</button>'+
									'</div>'+
								'</div>');
				$("#urls").append(link);
			})
			$("#urls").delegate('.remove-url', 'click', function(e) {
				e.preventDefault();
				if(this.clicked)
					return;
				this.clicked = true;
				$(this).closest('.url-holder').remove();
			})
		})
	</script>
</body>
</html>
